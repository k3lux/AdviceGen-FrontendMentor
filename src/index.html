<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon-32x32.png">
</head>
<body class="bg-darkblue xl:m-20 lg:m-20 m:m-20 s: m-16">
    <div class="bg-darkgrayishblue container flex 
    justify-center mt-64 ml-auto mr-auto 
    border-solid border-4 border-darkgrayishblue rounded-2xl
    xl:p-11 xl:w-2/6
    lg:p-11 lg:w-2/6
    sm:w-4/6 sm: pb-10 sm: pt-10 sm: pl-8 sm: pr-8
    ">
        <div>
            <h1 class="text-center text-neongreen font-manrope font-extrabold tracking-widest xl:mb-7 sm:mb-10">
                Advice #<span class="text-neongreen" id="number"></span>
            </h1>
            <p class="text-center text-white font-manrope font-bold mb-10 text-3xl" id="advice"></p>
            <img class="ml-auto mr-auto mb-5 sm:mb-10" src="../public/pattern-divider-desktop.svg" />
        </div>

    </div>

    <div class="flex justify-center -m-7 ml-auto mr-auto">
        <button class="ml-auto mr-auto bg-neongreen p-4 rounded-full hover:bg-darkerneongreen" onclick="getNewAdvice()">
            <img class="ml-auto mr-auto" src="../public/icon-dice.svg" />
        </button>
    </div>

    <script src="./script.js"></script>

</html>
